<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop Bình An</title>
    <style>
        body {
            font-family: Arial;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 250px;
            margin: 1rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .card img {
            width: 100%;
        }
        .card h3 {
            margin: 0.5rem;
        }
        .card p {
            color: gray;
            padding: 0 0.5rem 1rem;
        }
        .buy-btn {
            background: #e67e22;
            color: white;
            padding: 0.5rem;
            text-align: center;
            display: block;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Shop Bình An</h1>
        <p>Mua sắm đơn giản – Giao hàng tận nơi!</p>
    </header>

    <section class="products">
        <div class="card">
            <img src="https://via.placeholder.com/250x150?text=Product+1" alt="Product 1">
            <h3>Bánh tráng trộn</h3>
            <p>Ngon, rẻ, sạch sẽ!</p>
            <a class="buy-btn" href="#">Mua ngay</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250x150?text=Product+2" alt="Product 2">
            <h3>Trà sữa size XL</h3>
            <p>Giải nhiệt mùa hè</p>
            <a class="buy-btn" href="#">Mua ngay</a>
        </div>
    </section>
</body>
</html>
